<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <meta name="author" content="Большева Анна">

        <meta name="keywords" content="текст, страница, проверка, html">
        <title>
            Главная страница

    <body>
        Привет
        <h1> 
            Заголовок 1
        </h1>

        }</pre>
