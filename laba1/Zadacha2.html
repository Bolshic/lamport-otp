<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        div{
            margin: 2px;
            padding: 5px;
            width: 50px;
            height: 30px;
            background-color:#eeeeee;
            text-align: center;
            line-height: 30px;
            font-size: 24px;
            display:inline-block

        }
        .card-black{
            color: black; 
        }

        .card-red{
            color:#bf050f;
        }

    </style>
</head>
<body>
    <p>Player 1:</p>
    <div class="card-black">2 &#9827</div>
    <div class="card-red">9 &#9829</div>
    <div class="card-red">6 &#9829</div>
    <div class="card-red">A &#9830</div>
    <div class="card-black">Q &#9824</div>
    <div class="card-black">J &#9827</div>
    <p>Player 2:</p>
    <div class="card-red">3 &#9829</div>
    <div class="card-black">A &#9827</div>
    <div class="card-black">10 &#9827</div>
    <div class="card-red">K &#9830</div>
    <div class="card-black">8 &#9824</div>
    <div class="card-red">3 &#9829</div>
</body>
</html>
